<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Вход в соцсеть</title>
    <link rel="stylesheet" href="./styles/login_style.css">
</head>
<body>
    <main>
        <section>
            <h1>Войти</h1>
            <img src="./login_items/man.png" alt="You" width="501" height="462">
        </section>
        <div>
            <form>
                <div>
                    <p>Электропочта</p>
                    <input type="text" id="email" name="email" required>
                    <p class="instructions">Введите электронную почту в формате *****@***.**</p>
                </div>
                <div>
                    <p>Пароль</p>
                    <div class="input-group">
                        <input type="password" id="password" name="password" required>
                        <img src="./login_items/Eye-off.png" alt="Eye-off">
                    </div>
                </div>
                <button type="submit">Продолжить</button>
            </form>
        </div>
    </main>
</body>
</html>
