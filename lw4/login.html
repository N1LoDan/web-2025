<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Вход в соцсеть</title>
</head>
<body>
    <header>
        <h1 hidden>Вход в социальную сеть</h1>
    </header>
    <main>
        <section>
            <h2>Войти</h2>
            <img src="login/man.png" alt="You" width="501" height="462">
        </section>
        <section>
            <h2 hidden>Блок формы входа</h2>
            <div>
                <label for="email">Электропочта</label><br>
                <input type="text" id="email" name="email" size="20"> 
                <br>
                <label for="email"> Введите электронную почту в формате *****@***.** </label><br>   
            </div>
            <br>
            <div>
                <label for="password">Пароль</label><br>
                <input type="password" id="password" name="password">
                <img src="login/Eye-off.png" alt="Eye-off" height="10">
            </div>
            <br>
            <form action="home.html" target="_blank">
                <button type="submit">Продолжить</button>
            </form>
        </section>
    </main>
