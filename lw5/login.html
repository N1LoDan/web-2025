<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Вход в соцсеть</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/login_style.css">
</head>
<body>
    <main>
        <section>
            <h1 class="login">Войти</h1>
            <img class="login-image" src="./login_items/man.png" alt="You" width="501" height="462">
        </section>
        <div>
            <form class="form">
                <div>
                    <label class="title-input" for="email">Электропочта</label>
                    <input class="input" type="text" id="email" name="email" required autocomplete="email">
                    <span class="instructions">Введите электронную почту в формате *****@***.**</span>
                </div>
                <div>
                    <label class="title-input" for="password">Пароль</label>
                    <div class="input-group">
                        <input class="input" type="password" id="password" name="password" required autocomplete="current-password">
                        <img src="./login_items/Eye-off.png" alt="Скрыть/Показать пароль">
                    </div>
                </div>
                <button class="button" type="submit" aria-label="Продолжить">Продолжить</button>
            </form>
        </div>
    </main>
</body>
</html>
